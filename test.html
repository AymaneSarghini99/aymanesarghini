<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscription with Popup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 300;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }
        
        h1 span {
            font-weight: 700;
        }
        
        .tagline {
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
            opacity: 0.9;
            letter-spacing: 1px;
        }
        
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            margin: 0 auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .form-title {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        
        .form-wrapper {
            display: flex;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .email-input {
            flex: 1;
            padding: 16px 20px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 16px;
            outline: none;
        }
        
        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .submit-button {
            padding: 16px 24px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        
        .submit-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .message {
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }
        
        .error {
            color: #ff6b6b;
        }
        
        .success {
            color: #51cf66;
        }
        
        /* Popup Styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .popup {
            background: white;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }
        
        .popup-overlay.active .popup {
            transform: translateY(0);
        }
        
        .popup-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }
        
        .popup-message {
            font-size: 16px;
            margin-bottom: 25px;
            color: #666;
            line-height: 1.5;
        }
        
        .popup-button {
            background: #000;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.3s ease;
        }
        
        .popup-button:hover {
            background: #333;
        }
        
        /* Loading spinner */
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s ease infinite;
            display: none;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading .loading-spinner {
            display: block;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .form-wrapper {
                flex-direction: column;
            }
            
            .email-input, .submit-button {
                width: 100%;
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Belonging that <span>LOOKS</span> exclusive vs. <span>FEELS</span> exclusive.</h1>
        
        <p class="tagline">The Founder's Circle coming soon</p>
        
        <div class="form-container">
            <p class="form-title">Join our exclusive list</p>
            
            <form class="subscription-form">
                <div class="form-wrapper">
                    <input type="email" class="email-input" placeholder="Enter your email" required>
                    <button type="submit" class="submit-button">
                        Subscribe
                    </button>
                </div>
                
                <div class="message error">Please enter a valid email address.</div>
                <div class="message success">Thank you for subscribing!</div>
                
                <div class="loading-spinner"></div>
            </form>
        </div>
    </div>
    
    <!-- Success Popup -->
    <div class="popup-overlay" id="success-popup">
        <div class="popup">
            <h3 class="popup-title">Thanks for subscribing!</h3>
            <p class="popup-message">You've been added to our exclusive Founder's Circle list. Look out for updates soon!</p>
            <button class="popup-button" onclick="closePopup()">CONTINUE SHOPPING</button>
        </div>
    </div>

    <script>
        // DOM elements
        const form = document.querySelector('.subscription-form');
        const emailInput = document.querySelector('.email-input');
        const errorMessage = document.querySelector('.error');
        const successMessage = document.querySelector('.success');
        const submitButton = document.querySelector('.submit-button');
        const loadingSpinner = document.querySelector('.loading-spinner');
        
        // Email validation regex
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        
        // Show popup function
        function showPopup() {
            document.getElementById('success-popup').classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        // Close popup function
        function closePopup() {
            document.getElementById('success-popup').classList.remove('active');
            document.body.style.overflow = '';
        }
        
        // Close popup when clicking outside
        document.getElementById('success-popup').addEventListener('click', function(e) {
            if (e.target === this) {
                closePopup();
            }
        });
        
        // Real-time validation
        emailInput.addEventListener('input', function() {
            const email = emailInput.value.trim();
            
            if (email && !emailRegex.test(email)) {
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            } else {
                errorMessage.style.display = 'none';
            }
        });
        
        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            
            // Clear previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validate email
            if (!emailRegex.test(email)) {
                errorMessage.style.display = 'block';
                emailInput.focus();
                return;
            }
            
            // Show loading state
            submitButton.style.display = 'none';
            loadingSpinner.style.display = 'block';
            
            // Simulate AJAX request to server (replace with your actual implementation)
            setTimeout(() => {
                // Hide loading state
                submitButton.style.display = 'block';
                loadingSpinner.style.display = 'none';
                
                // Show success message and popup
                successMessage.style.display = 'block';
                showPopup();
                
                // Reset form
                emailInput.value = '';
            }, 1500);
        });
        
        // Demo functionality - remove in production
        document.addEventListener('DOMContentLoaded', function() {
            console.log("In a real implementation, you would:");
            console.log("1. Replace the setTimeout with actual fetch to your server");
            console.log("2. Handle the hCaptcha verification appropriately");
            console.log("3. Process the form data on your backend");
        });
    </script>
</body>
</html>
